error_log  /dev/stderr;
pid        /tmp/nginx.pid;
worker_rlimit_nofile 8192;

events {
    worker_connections  4096;  ## Default: 1024
}

http {
  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   /dev/stderr  main;
  sendfile     on;
  tcp_nopush   on;
  # Allow bigger payloads from clients (push) and avoid header truncation
  client_max_body_size 50m;
  large_client_header_buffers 4 16k;
  keepalive_timeout 75s;

  # Default tenant mapping: use incoming X-Scope-OrgID if present; otherwise fallback to 'docker'
  map $http_x_scope_orgid $loki_tenant_id {
    default docker;
    ~.+      $http_x_scope_orgid;
  }

  upstream read {
    server loki-read:3100;
    keepalive 64;
  }

  upstream write {
    server loki-write:3100;
    keepalive 64;
  }

  upstream cluster {
    server loki-read:3100;
    server loki-write:3100;
    keepalive 64;
  }

  server {
    listen 80;
    listen 3100;

    # Preserve original host and client IPs
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    # Enable upstream keepalive by clearing Connection header
    proxy_set_header Connection "";
    # Reasonable default timeouts (overridden for heavy endpoints below)
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    client_body_timeout 120s;

    # Always pass tenant header (fallback to 'docker') to Loki
    proxy_set_header X-Scope-OrgID $loki_tenant_id;

    location = /ring {
        proxy_pass       http://cluster;
    }

    location = /memberlist {
        proxy_pass       http://cluster;
    }

    location = /config {
        proxy_pass       http://cluster;
    }

    location = /metrics {
        proxy_pass       http://cluster;
    }

    location = /ready {
        proxy_pass       http://cluster;
    }

    location = /loki/api/v1/push {
        proxy_pass       http://write;
        # Avoid buffering/rewriting large request bodies; stream to Loki
        proxy_request_buffering off;
        proxy_buffering off;
        add_header Cache-Control "no-store" always;
    }

    location = /loki/api/v1/tail {
        proxy_pass       http://read;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # Long-lived websocket
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
        add_header Cache-Control "no-store" always;
    }

    # Query/labels/series endpoints: longer timeouts and disable buffering/cache
    location ~ ^/loki/api/v1/(query|query_range|labels|label/.*/values|series)$ {
        proxy_pass       http://read;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        add_header Cache-Control "no-store" always;
    }

    location /loki/api/ {
        proxy_pass       http://read;
        add_header Cache-Control "no-store" always;
    }
  }
}
